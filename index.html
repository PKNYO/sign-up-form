<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="black">
                <img class="logo-img" src="./image/odin-lined.png" alt="odin-logo">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="credits">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a>.</p>
        </div>
        <div class="right">
            <div class="top-div">
                <p>This in not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-div">
                <form action="">
                    <legend>Let's do this!</legend>
                    <ul>
                        <li>
                            <div class="inputs">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div class="inputs">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                        </li>
                        <li>
                            <div class="inputs">
                                <label for="email">E-MAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="inputs">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" name="tel" id="phone-number">
                            </div>
                        </li>
                        <li>
                            <div class="inputs">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" class="password error">
                            </div>
                            <div class="inputs">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="password" id="confirm-password" class="password error">
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="bottom-div">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
